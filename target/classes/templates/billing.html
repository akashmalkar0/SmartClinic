<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<title>Billing Information</title>
	<style>
		body {
			background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAZKGBACawegGori7edGv1fKpEse6WMVjDHygIDtvyOarlqaCTiUbJRpLW0JMQf3_5420&usqp=CAU');
			background-size: cover;
			background-repeat: no-repeat;
			color: white;
		}

		label {
			color: white;
			/* Set label color to white */
		}

		table.table tbody tr td {
			color: white;
		}
	</style>

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/users">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/appointments">Appointments</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/billing">Billing Information</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/doctors">Doctors</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/patients">Patients</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/prescriptions">Prescriptions</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container mt-3">
		<h2 class="mb-4">Billing Information</h2>

		<table class="table table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Patient Name</th>
					<th>Total Amount</th>
					<th>Paid</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="billingInfo : ${allBillingInfo}">
					<td th:text="${billingInfo.id}"></td>
					<td th:text="${billingInfo.patientName}"></td>
					<td th:text="${billingInfo.totalAmount}"></td>
					<td th:text="${billingInfo.paid} ? 'Yes' : 'No'"></td>
					<td class="action-links">
						<a class="btn btn-primary btn-sm" th:href="@{/billing/edit/{id}(id=${billingInfo.id})}">Edit</a>
						<a class="btn btn-danger btn-sm" th:href="@{/billing/delete/{id}(id=${billingInfo.id})}"
							onclick="return confirm('Are you sure you want to delete?')">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>

		<br />

		<a class="btn btn-success" th:href="@{/billing/add}">Add New Billing Information</a>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
