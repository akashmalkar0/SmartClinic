<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="path/to/your/custom/style.css">
	<style>
		body {
			background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAZKGBACawegGori7edGv1fKpEse6WMVjDHygIDtvyOarlqaCTiUbJRpLW0JMQf3_5420&usqp=CAU');
			background-size: cover;
			background-repeat: no-repeat;
			color: white;
		}

		label {
			color: white;
			/* Set label color to white */
		}

		table.table tbody tr td {
			color: white;
		}
	</style>
	<title>Patients</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/users">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/appointments">Appointments</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/billing">Billing Information</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/doctors">Doctors</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/patients">Patients</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/prescriptions">Prescriptions</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container mt-3">
		<h2 class="mb-4">All Patients</h2>

		<table class="table table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Date of Birth</th>
					<th>Gender</th>
					<th>Email</th>
					<th>Phone Number</th>
					<th>Address</th>
					<th>Emergency Contact</th>
					<th>Medical History</th>
					<th>Allergies</th>
					<th>Blood Type</th>
					<th>Primary Care Physician</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<!-- Use Thymeleaf to iterate over the list of patients -->
				<tr th:each="patient : ${allPatients}">
					<td th:text="${patient.id}"></td>
					<td th:text="${patient.name}"></td>
					<td th:text="${patient.dateOfBirth}"></td>
					<td th:text="${patient.gender}"></td>
					<td th:text="${patient.email}"></td>
					<td th:text="${patient.phoneNumber}"></td>
					<td th:text="${patient.address}"></td>
					<td th:text="${patient.emergencyContact}"></td>
					<td th:text="${patient.medicalHistory}"></td>
					<td th:text="${patient.allergies}"></td>
					<td th:text="${patient.bloodType}"></td>
					<td th:text="${patient.primaryCarePhysician}"></td>
					<td>
						<!-- You can add links or buttons for update and delete actions -->
						<a class="btn btn-primary btn-sm"
							th:href="@{/patients/showFormForUpdate/{id}(id=${patient.id})}">Update</a>
						<a class="btn btn-danger btn-sm" th:href="@{/patients/delete/{id}(id=${patient.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>

		<!-- Add a link to the form for adding a new patient -->
		<a class="btn btn-success" th:href="@{/patients/addNew}">Add New Patient</a>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
