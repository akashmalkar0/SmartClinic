<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Add New Patient</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<style>
		body {
			background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAZKGBACawegGori7edGv1fKpEse6WMVjDHygIDtvyOarlqaCTiUbJRpLW0JMQf3_5420&usqp=CAU');
			background-size: cover;
			background-repeat: no-repeat;
			color: white;
		}

		label {
			color: white;
			/* Set label color to white */
		}

		table.table tbody tr td {
			color: white;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/users">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/appointments">Appointments</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/billing">Billing Information</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/doctors">Doctors</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/patients">Patients</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/prescriptions">Prescriptions</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container mt-3">
		<h2 class="mb-4">Add New Patient</h2>

		<form th:object="${patient}" th:action="@{/patients/save}" method="post">
			<input type="hidden" th:field="*{id}" />

			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" class="form-control" th:field="*{name}" required />
			</div>

			<div class="form-group">
				<label for="dateOfBirth">Date of Birth:</label>
				<input type="date" class="form-control" th:field="*{dateOfBirth}" required />
			</div>

			<div class="form-group">
				<label for="gender">Gender:</label>
				<input type="text" class="form-control" th:field="*{gender}" required />
			</div>

			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" th:field="*{email}" required />
			</div>

			<div class="form-group">
				<label for="phoneNumber">Phone Number:</label>
				<input type="tel" class="form-control" th:field="*{phoneNumber}" required />
			</div>

			<div class="form-group">
				<label for="address">Address:</label>
				<input type="text" class="form-control" th:field="*{address}" required />
			</div>

			<div class="form-group">
				<label for="emergencyContact">Emergency Contact:</label>
				<input type="tel" class="form-control" th:field="*{emergencyContact}" required />
			</div>

			<div class="form-group">
				<label for="medicalHistory">Medical History:</label>
				<textarea class="form-control" th:field="*{medicalHistory}" rows="4" required></textarea>
			</div>

			<div class="form-group">
				<label for="allergies">Allergies:</label>
				<input type="text" class="form-control" th:field="*{allergies}" />
			</div>

			<div class="form-group">
				<label for="bloodType">Blood Type:</label>
				<input type="text" class="form-control" th:field="*{bloodType}" />
			</div>

			<div class="form-group">
				<label for="primaryCarePhysician">Primary Care Physician:</label>
				<input type="text" class="form-control" th:field="*{primaryCarePhysician}" />
			</div>

			<button type="submit" class="btn btn-primary">Add Patient</button>
		</form>
		<br />

		<a class="btn btn-secondary" href="/patients">Back to Patients</a>

	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
